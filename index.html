<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-size: 36px;
            margin-top: 100px;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
        .yes { background-color: red; color: white; }
        .no { background-color: gray; color: white; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíñ</h1>
    <button class="btn yes" onclick="showLove()">Yes! üíï</button>
    <button class="btn no" onclick="changeNoButton()">No... üò¢</button>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 300);

        function showLove() {
            document.body.innerHTML = "<h1>Yay! I love you my lovely baby princess i love you everyday and each day of the year no matter what from your lover , husband , best frind hamoodek heheheheeh i am obssesed with you habobati! üíò</h1>";
        }

        function changeNoButton() {
            let noButton = document.querySelector(".no");
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        }
    </script>
</body>
</html>
